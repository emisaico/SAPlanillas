<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Quinta Categoría</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
       
        <aside class="w-64 bg-blue-600 text-white p-6">
            <div class="mb-8">
                <img src="./foto.jpg" alt="Logo" class="mx-auto rounded-full bg-white p-2">
                <h1 class="text-xl font-bold text-center mt-4">Sistema de Planillas</h1>
            </div>
            <nav>
                <ul>
                    <li class="mb-4">
                        <button data-section="gestion-carga" class="flex items-center w-full p-2 rounded transition-colors hover:bg-blue-500">
                            <i class="fas fa-file-upload mr-3"></i>
                            Gestión de carga
                        </button>
                    </li>
                    <li class="mb-4">
                        <button data-section="calculador-individual" class="flex items-center w-full p-2 rounded transition-colors hover:bg-blue-500">
                            <i class="fas fa-calculator mr-3"></i>
                            Calculador individual
                        </button>
                    </li>
                    <li class="mb-4">
                        <button data-section="gestion-reportes" class="flex items-center w-full p-2 rounded transition-colors hover:bg-blue-500">
                            <i class="fas fa-chart-bar mr-3"></i>
                            Gestión de reportes
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="mt-auto">
                <button id="logout-btn" class="flex items-center w-full p-2 rounded hover:bg-blue-500 transition-colors">
                    <i class="fas fa-sign-out-alt mr-3"></i>
                    Cerrar Sesión
                </button>
            </div>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            <header class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Bienvenido, Tecnico1</h2>
                <p class="text-gray-600">Sistema de apoyo Planillas - Quinta Categoría</p>
            </header>

            <!-- Gestión de carga -->
            <section id="gestion-carga" class="bg-white p-6 rounded-lg shadow-md mb-8 hidden">
                <h3 class="text-2xl font-semibold mb-4">Importación de Archivos</h3>
                <div class="mb-4">
                    <h4 class="text-lg font-medium mb-2">IMPORTACIÓN DE ARCHIVO DE CONCEPTOS MENSUALES - TXT</h4>
                    <input type="file" accept=".txt" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
                <div class="mb-4">
                    <h4 class="text-lg font-medium mb-2">IMPORTACIÓN DE ARCHIVO DE NO ABONOS - EXCEL</h4>
                    <input type="file" accept=".xlsx,.xls" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                </div>
                <button id="import-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">Importar Archivos</button>
                <div id="table-container" class="mt-4"></div>

            </section>

            <!-- Calculador individual -->
            <section id="calculador-individual" class="bg-white p-6 rounded-lg shadow-md mb-8 hidden">
                <h3 class="text-2xl font-semibold mb-4">Consulta Individual</h3>
                <div class="mb-4">
                    <label for="codigo-modular" class="block mb-2 text-sm font-medium text-gray-700">CÓDIGO MODULAR:</label>
                    <input type="text" id="codigo-modular" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Ingrese el código modular">
                </div>
                <button id="consultar-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">Consultar</button>
                <div id="resultado-consulta" class="mt-4 hidden">
                    <!-- Los resultados se insertarán aquí dinámicamente -->
                </div>
            </section>

            <!-- Gestión de reportes -->
            <section id="gestion-reportes" class="bg-white p-6 rounded-lg shadow-md mb-8 hidden">
                <h3 class="text-2xl font-semibold mb-4">Gestión de Reportes</h3>
                <div class="mb-4">
                    <label for="tipo-reporte" class="block mb-2 text-sm font-medium text-gray-700">Tipo de reporte:</label>
                    <select id="tipo-reporte" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="carga-masiva">Seleccionar</option>
                        <option value="carga-masiva">Reporte para carga masiva</option>
                        <option value="calculo-5ta">Reporte de cálculo de 5ta Cat.</option>
                        <option value="cargas-realizadas">Reporte de cargas Realizadas</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="periodo-reporte" class="block mb-2 text-sm font-medium text-gray-700">Periodo:</label>
                    <input type="month" id="periodo-reporte" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button id="generar-reporte-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">Generar Reporte</button>
                <div id="resultado-reporte" class="mt-4 hidden">
                    <!-- Los resultados del reporte falta codigoo-->
                </div>
            </section>
        </main>
    </div>

    
    <script src="script.js"></script>
    <script src="eliminar.js"></script>

</body>
</html>
